<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>
<style>
    body {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
    }
    .video {
        position: relative;
        overflow: hidden;
        padding-bottom: calc(100% - 20px); /* Maintain square aspect ratio minus gap */
        background-color: black; /* Add background color to fill any remaining space */
    }
    .video iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .image {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
        overflow: hidden;
        width: 50%; /* Half the original size */
    }
    .image img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
</style>
</head>
